<!DOCTYPE html>
<html>
<head>
    <title>Login Wali Kelas</title>
</head>
<body>
    <h2>Login Wali Kelas</h2>
    <form id="loginForm">
        Email: <input type="email" id="email"><br><br>
        Password: <input type="password" id="password"><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        const users = [
            {email: "admin@pesantren.com", password: "admin123", role: "admin"},
            {email: "wali7@pesantren.com", password: "123", role: "wali7"}
        ];

        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const user = users.find(u => u.email === email && u.password === password);
            if(user){
                alert("Login berhasil! Role: " + user.role);
                // Nanti redirect ke dashboard sesuai role
            } else {
                alert("Email atau password salah!");
            }
        });
    </script>
</body>
</html>
